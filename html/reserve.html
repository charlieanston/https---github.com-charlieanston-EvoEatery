<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab -->
    <link rel="icon" href="/img/E.png">
    <title>Evo Eatery</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/footer.css">

    <!-- Font awesome 5  -->
    <script src="https://kit.fontawesome.com/ad580f92ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a href="/html/home.html">Evo Eatery.</a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="/html/about.html">about us</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="/html/locations.html">locations</a></li>
                <li><a href="/html/reserve.html">reserve</a></li>
                <li><a href="/html/signIn.html">sign in</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Background -->
    <div class="banner2"></div>

    <div class="container-form">
        <div class="title">Reserve a table</div>
        <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Name*" name="name" id="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Email*" name="email" id="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="tel" placeholder="Phone*" name="phone" id="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Date and time</span>
                    <input type="text" placeholder="Select a date and time*" onfocus="(this.type='datetime-local')" onblur="(this.type='text')"name="date" id="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Number of people</span>
                    <select name="person" id="person" required>
                        <option value="" disabled selected="selected">Number of people*</option>
                        <option value="1person">1 person.</option>
                        <option value="2persons">2 persons.</option>
                        <option value="3persons">3 persons.</option>
                        <option value="4persons">4 persons.</option>
                        <option value="5persons">5 persons.</option>
                        <option value="6persons">6 persons.</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Location</span>
                    <select name="location" id="location" required>
                        <option value="" disabled selected="selected">Location*</option>
                        <option value="evoLe">Evo Le Thanh Ton.</option>
                        <option value="evoDong">Evo Dong Khoi.</option>
                        <option value="evoThao">Evo Thao Dien.</option>
                    </select>
                </div>
                
            </div>
            <button value="register">Submit.</button>
        </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="/html/jobs.html">jobs</a></li>
                        <li><a href="/html/safety.html">safety</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="/html/contact.html">contact us</a></li>
                        <li><a href="/html/payment.html">payment methods</a></li>
                        <li><a href="/html/faq.html">FAQ</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
