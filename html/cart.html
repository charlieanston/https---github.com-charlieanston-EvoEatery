<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab -->
    <link rel="icon" href="/img/E.png">
    <title>Evo Eatery</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/cart.css">


    <!-- Font awesome 5  -->
    <script src="https://kit.fontawesome.com/ad580f92ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a href="/html/home.html">Evo Eatery.</a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="/html/about.html">about us</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="/html/">locations</a></li>
                <li><a href="#">reserve</a></li>
                <li><a href="#">sign in</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Background -->
    <div class="banner2"></div>
    
    <div class="about">
        <div class="content">
            <div class="small-container cart-page">
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="https://raw.githubusercontent.com/charlieanston/https---github.com-charlieanston-EvoEatery/master/img/Appetiser/Easy-Smoked-Salmon.jpg">
                                <div>
                                    <p>Smoked salmon</p>
                                    <small>Price: $20</small><br>
                                    <button class="button">Remove.</button>
                                </div>
                            </div>
                        </td>
                        <td><input type="number" value="1"></td>
                        <td>$20</td>
                    </tr>
                </table>
            </div>
        
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>$2</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$22</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">jobs</a></li>
                        <li><a href="#">affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">contact us</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
