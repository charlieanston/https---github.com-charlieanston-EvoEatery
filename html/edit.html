<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab -->
    <link rel="icon" href="/img/E.png">
    <title>Evo Eatery</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/footer.css">

    <!-- Font awesome 5  -->
    <script src="https://kit.fontawesome.com/ad580f92ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a href="#">Evo Eatery.</a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="#">edit food</a></li>
                <li><a href="#">check reserve</a></li>

            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>

    <!-- Background -->
    <div class="banner2"></div>

    <div class="container-form" style="margin-top: 100px;">
        <div class="title">Edit food</div>
        <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box" style="width: 100%;">
                    <input type="text" placeholder="Search food*" name="food" id="food" required>
                </div>
            <button value="register">Search.</button>
        </form>
        </div>
    </div>
